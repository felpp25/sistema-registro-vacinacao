<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Inicial - Carteira de Vacinação</title>
  <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar fixa -->
  <div id="navbar-container" class="fixed top-0 left-0 w-full z-50 shadow-md"></div>

  <!-- Menu principal -->
  <div class="flex flex-col items-center justify-center mt-32 gap-6 px-4">
    <button id="buscarRegistrarBtn" 
            class="w-full max-w-xs bg-blue-600 text-white font-semibold px-6 py-3 rounded-xl shadow-md hover:bg-blue-700 transition duration-300">
      Buscar / Registrar
    </button>
    <button onclick="window.location.href='campanha.html'" 
            class="w-full max-w-xs bg-green-600 text-white font-semibold px-6 py-3 rounded-xl shadow-md hover:bg-green-700 transition duration-300">
      Nova Campanha
    </button>
  </div>

  <!-- Modal Buscar -->
  <div id="modalBuscar" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white p-6 rounded-2xl shadow-xl relative w-11/12 max-w-md">
      <span id="closeModal" class="absolute top-3 right-4 cursor-pointer text-gray-500 text-3xl hover:text-gray-700 transition">&times;</span>
      <h2 class="text-2xl font-bold mb-4 text-center">Buscar Usuário</h2>
      <input type="text" id="cartaoInput" placeholder="Digite o número do cartão de vacinação"
             class="w-full border border-gray-300 rounded-lg p-3 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button id="buscarBtn" 
              class="w-full bg-blue-600 text-white py-3 rounded-lg shadow hover:bg-blue-700 transition duration-300 font-semibold">
        Buscar
      </button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./js/index.js"></script>
  <script src="./components/navbar.js"></script>

</body>
</html>
