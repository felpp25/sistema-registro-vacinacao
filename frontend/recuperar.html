<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Senha - Carteira de Vacinação</title>
    <link
      rel="shortcut icon"
      href="./assets/logobranca.png"
      type="image/x-icon"
    />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body
    class="min-h-screen bg-gradient-to-b from-teal-50 via-white to-teal-100 flex items-center justify-center px-4"
  >
    <!-- Container do Form -->
    <div
      class="bg-white shadow-[0_4px_20px_rgba(0,0,0,0.1)] rounded-2xl p-10 w-full max-w-md"
    >
      <!-- Título -->
      <h2 class="text-3xl font-bold mb-8 text-center text-[#00796b]">
        Recuperar Senha
      </h2>

      <!-- Formulário -->
      <form id="recuperarForm" class="flex flex-col gap-5">
        <input
          type="email"
          id="email"
          placeholder="Digite seu e-mail cadastrado"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00796b] transition"
        />

        <button
          type="submit"
          class="mt-2 w-full bg-[#00796b] text-white font-semibold py-3 rounded-xl shadow-md hover:bg-[#00695c] transition transform hover:scale-[1.02] flex items-center justify-center gap-2"
        >
          <img src="./assets/email.png" alt="Enviar" class="h-6 w-6" />
          Enviar Link
        </button>
      </form>

      <!-- Mensagem de status -->
      <p
        id="msgStatus"
        class="mt-4 text-sm text-center text-red-500 font-medium"
      ></p>

      <!-- Links adicionais -->
      <div class="mt-6 flex justify-center text-sm">
        <a
          href="index.html"
          class="text-gray-600 hover:text-[#00796b] transition font-medium"
        >
          Voltar para o Login
        </a>
      </div>
    </div>

    <script src="./js/recuperar.js"></script>
  </body>
</html>
