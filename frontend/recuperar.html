<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recuperar Senha - Carteira de Vacinação</title>
<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<!-- Container do Form -->
<div class="flex items-center justify-center min-h-screen pt-20 px-4">
  <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Recuperar Senha</h2>
    
    <!-- Formulário -->
    <form id="recuperarForm" class="flex flex-col gap-4">
      <input type="email" id="email" placeholder="Email cadastrado" required
             class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

      <button type="submit"
              class="mt-4 w-full bg-gradient-to-r from-blue-500 to-blue-700 text-white font-semibold py-3 rounded-2xl shadow-lg hover:from-blue-600 hover:to-blue-800 transition duration-300 flex items-center justify-center gap-2">
        <img src="./assets/email.png" alt="Enviar" class="h-6 w-6" />
        Enviar Link
      </button>
    </form>

    <!-- Mensagem de sucesso ou erro -->
    <p id="msgStatus" class="mt-4 text-sm text-center text-red-500"></p>

    <!-- Links adicionais -->
    <div class="mt-6 flex justify-center text-sm text-gray-500">
      <a href="login.html" class="hover:text-blue-500 transition">Voltar para Login</a>
    </div>
  </div>
</div>

<script src="./js/recuperar.js"></script>

</body>
</html>
