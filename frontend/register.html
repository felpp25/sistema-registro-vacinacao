<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Administrador - Carteira de Vacinação</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Container do Registro -->
    <div class="flex items-center justify-center min-h-screen pt-20 px-4">
      <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
          Registrar Administrador
        </h2>

        <!-- Formulário -->
        <form id="registerForm" class="flex flex-col gap-4">
          <input
            type="text"
            id="nome"
            placeholder="Nome completo"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="email"
            id="email"
            placeholder="Email"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="password"
            id="senha"
            placeholder="Senha"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </form>

        <!-- Botão Registrar -->
        <button
          id="registerBtn"
          type="submit"
          class="mt-4 w-full bg-gradient-to-r from-blue-500 to-blue-700 text-white font-semibold py-3 rounded-2xl shadow-lg hover:from-blue-600 hover:to-blue-800 transition duration-300 flex items-center justify-center gap-2"
        >
          <img src="./assets/register.png" alt="Registrar" class="h-6 w-6" />
          Registrar
        </button>

        <!-- Botão Login -->
        <button
          id="loginBtn"
          type="button"
          onclick="window.location.href='login.html'"
          class="mt-2 w-full bg-gradient-to-r from-gray-500 to-gray-700 text-white font-semibold py-3 rounded-2xl shadow-lg hover:from-gray-600 hover:to-gray-800 transition duration-300 flex items-center justify-center gap-2"
        >
          <img src="./assets/login.png" alt="Login" class="h-6 w-6" />
          Fazer Login
        </button>

        <!-- Mensagens -->
        <p id="message" class="mt-4 text-green-500 text-sm text-center"></p>
        <p id="error" class="mt-2 text-red-500 text-sm text-center"></p>
      </div>
    </div>

    <script src="./js/register.js"></script>
    <script src="./components/navbar.js"></script>
  </body>
</html>
