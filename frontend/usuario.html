<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cartão de Vacinação - Carteira Digital</title>
    <link
      rel="shortcut icon"
      href="./assets/logobranca.png"
      type="image/x-icon"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Toastify CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <!-- Toastify JS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body
    class="bg-gradient-to-b from-teal-50 via-white to-teal-100 font-sans min-h-screen"
  >
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Conteúdo do usuário -->
    <div
      class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 grid grid-cols-1 lg:grid-cols-3 gap-8 pt-28"
    >
      <!-- Perfil e vacinas -->
      <div class="lg:col-span-2 space-y-6">
        <!-- Card Perfil -->
        <div
          class="bg-white rounded-2xl shadow-lg p-6 flex items-center gap-6 border border-gray-100"
        >
          <img
            id="avatar"
            class="h-20 w-20 rounded-full object-cover shadow-md ring-2 ring-[#00796b]/20"
            alt="Foto de perfil"
          />
          <div>
            <p class="text-gray-500 text-sm">Bem-vindo(a),</p>
            <h2
              id="nome"
              class="text-2xl font-bold text-[#00796b] tracking-tight"
            >
              [nome]
            </h2>
          </div>
        </div>

        <!-- Dados Pessoais -->
        <div class="bg-white rounded-2xl shadow-lg p-6 border border-gray-100">
          <h3 class="text-xl font-semibold text-[#00796b] mb-3">
            Dados pessoais
          </h3>
          <div class="space-y-1 text-gray-700">
            <p>
              <strong>Data de nascimento:</strong>
              <span id="nascimento">—</span>
            </p>
            <p><strong>Sexo:</strong> <span id="sexo">—</span></p>
            <p>
              <strong>Código de vacinação:</strong> <span id="cartao">—</span>
            </p>
          </div>
        </div>

        <!-- Vacinas Pendentes -->
        <div class="bg-white rounded-2xl shadow-lg p-6 border border-gray-100">
          <h3 class="text-xl font-semibold text-[#f59e0b] mb-3">
            Vacinas pendentes ⏳
          </h3>
          <div id="pendentesList" class="space-y-2 text-gray-700"></div>
        </div>

        <!-- Vacinas Concluídas -->
        <div class="bg-white rounded-2xl shadow-lg p-6 border border-gray-100">
          <h3 class="text-xl font-semibold text-[#00796b] mb-3">
            Vacinas concluídas ✅
          </h3>
          <div id="concluidasList" class="space-y-2 text-gray-700"></div>
        </div>
      </div>

      <!-- Formulário de registro de vacina -->
      <div
        class="bg-white rounded-2xl shadow-lg p-6 self-start border border-gray-100"
      >
        <h3 class="text-2xl font-semibold text-[#00796b] mb-5 text-center">
          Registrar nova vacina
        </h3>

        <form id="vacinaForm" class="space-y-4">
          <div>
            <label class="block text-gray-600 font-medium mb-1">Vacina:</label>
            <select
              id="vacinaSelect"
              required
              class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-[#00796b] transition"
            >
              <option value="">Carregando vacinas...</option>
            </select>
          </div>

          <div>
            <label class="block text-gray-600 font-medium mb-1"
              >Fabricante:</label
            >
            <input
              type="text"
              id="fabricanteInput"
              readonly
              class="border border-gray-300 rounded-lg px-3 py-2 w-full bg-gray-100 cursor-not-allowed text-gray-600"
            />
          </div>

          <div>
            <label class="block text-gray-600 font-medium mb-1"
              >Tipo da dose:</label
            >
            <input
              type="text"
              id="doseTipo"
              required
              class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-[#00796b]"
              placeholder="1ª, 2ª, Única, etc"
            />
          </div>

          <div>
            <label class="block text-gray-600 font-medium mb-1"
              >Data de aplicação:</label
            >
            <input
              type="date"
              id="dataAplicacao"
              required
              class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-[#00796b]"
            />
          </div>

          <div>
            <label class="block text-gray-600 font-medium mb-1">Lote:</label>
            <input
              type="text"
              id="lote"
              class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-[#00796b]"
            />
          </div>

          <!-- Checkbox que habilita o campo Próxima aplicação -->
          <div class="flex items-center gap-3">
            <input
              type="checkbox"
              id="temRetornoCheckbox"
              class="h-4 w-4 accent-[#00796b]"
            />
            <label
              for="temRetornoCheckbox"
              class="text-gray-700 select-none text-sm"
              >Marcar se há retorno / próxima aplicação</label
            >
          </div>

          <div>
            <label class="block text-gray-600 font-medium mb-1"
              >Próxima aplicação:</label
            >
            <input
              type="date"
              id="proxAplicacao"
              disabled
              class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-[#00796b] bg-gray-100"
            />
            <p class="text-xs text-gray-400 mt-1">
              Ative a opção acima para preencher a data de retorno.
            </p>
          </div>

          <div>
            <label class="block text-gray-600 font-medium mb-1"
              >Posto de vacinação:</label
            >
            <select
              id="posto"
              class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-[#00796b]"
            >
              <option value="">Carregando postos...</option>
            </select>
          </div>

          <button
            type="submit"
            class="mt-5 w-full bg-[#00796b] text-white font-semibold py-3 rounded-xl shadow-md hover:bg-[#00695c] transition transform hover:scale-[1.02]"
          >
            Salvar vacina
          </button>
        </form>

        <p
          id="error"
          class="mt-3 text-red-500 text-sm text-center font-medium"
        ></p>
      </div>

      <!-- Modal editar vacina -->
      <div
        id="modal-editar"
        class="fixed inset-0 z-50 hidden items-center justify-center bg-black/40"
      >
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-lg p-6 mx-4">
          <h3 class="text-xl font-semibold mb-4 text-[#00796b]">
            Editar registro de vacina
          </h3>

          <form id="form-editar" class="space-y-4">
            <input type="hidden" id="editar-id" />

            <div>
              <label class="block text-sm text-gray-700 mb-1">Dose</label>
              <input
                id="editar-dose"
                type="text"
                placeholder="1ª, 2ª, Reforço..."
                class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-[#00796b]"
              />
            </div>

            <div>
              <label class="block text-sm text-gray-700 mb-1"
                >Data de aplicação</label
              >
              <input
                id="editar-data"
                type="date"
                class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-[#00796b]"
              />
            </div>

            <div>
              <label class="block text-sm text-gray-700 mb-1">Lote</label>
              <input
                id="editar-lote"
                type="text"
                class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-[#00796b]"
              />
            </div>

            <div class="flex items-center gap-3">
              <input
                id="editar-tem-retorno"
                type="checkbox"
                class="h-4 w-4 accent-[#00796b]"
              />
              <label
                for="editar-tem-retorno"
                class="text-sm text-gray-700 select-none"
                >Tem retorno / próxima aplicação</label
              >
            </div>

            <div>
              <label class="block text-sm text-gray-700 mb-1"
                >Próxima aplicação</label
              >
              <input
                id="editar-prox"
                type="date"
                class="w-full border rounded-lg px-3 py-2 bg-gray-50 focus:ring-2 focus:ring-[#00796b]"
              />
            </div>

            <div id="modal-error" class="text-sm text-red-500 hidden"></div>

            <div class="flex justify-end gap-3 mt-4">
              <button
                type="button"
                id="btn-cancelar-editar"
                class="px-4 py-2 rounded-lg border hover:bg-gray-100 transition"
              >
                Cancelar
              </button>
              <button
                type="submit"
                id="btn-salvar-editar"
                class="px-4 py-2 rounded-lg bg-[#00796b] text-white hover:bg-[#00695c] transition"
              >
                Salvar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./js/usuario.js"></script>
    <script src="./components/navbar.js"></script>
  </body>
</html>
