<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cartão de Vacinação - Carteira Digital</title>
<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<!-- Navbar -->
<div id="navbar-container"></div>

<!-- Conteúdo do usuário -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 grid grid-cols-1 lg:grid-cols-3 gap-8 pt-20">

  <!-- Perfil e vacinas -->
  <div class="lg:col-span-2 space-y-6">
    
    <!-- Card Perfil -->
    <div class="bg-white rounded-2xl shadow-lg p-6 flex items-center gap-6">
      <img id="avatar" class="h-20 w-20 rounded-full object-cover" alt="Foto de perfil" />
      <div>
        <p class="text-gray-500">Olá,</p>
        <h2 id="nome" class="text-2xl font-bold text-gray-800">[nome]</h2>
      </div>
    </div>

    <!-- Dados Pessoais -->
    <div class="bg-white rounded-2xl shadow-lg p-6 space-y-2">
      <h3 class="text-lg font-semibold text-gray-700 mb-2">Dados pessoais</h3>
      <p><strong>Data de nascimento:</strong> <span id="nascimento">—</span></p>
      <p><strong>Sexo:</strong> <span id="sexo">—</span></p>
      <p><strong>Código de vacinação:</strong> <span id="cartao">—</span></p>
    </div>

    <!-- Vacinas Pendentes -->
    <div class="bg-white rounded-2xl shadow-lg p-6">
      <h3 class="text-lg font-semibold text-gray-700 mb-2">Vacinas pendentes ⏳</h3>
      <div id="pendentesList" class="space-y-2"></div>
    </div>

    <!-- Vacinas Concluídas -->
    <div class="bg-white rounded-2xl shadow-lg p-6">
      <h3 class="text-lg font-semibold text-gray-700 mb-2">Vacinas concluídas ✅</h3>
      <div id="concluidasList" class="space-y-2"></div>
    </div>

  </div>

  <!-- Formulário de registro de vacina -->
<div class="bg-white rounded-2xl shadow-lg p-6 self-start">
  <h3 class="text-xl font-semibold text-gray-800 mb-4">Registrar nova vacina</h3>
  <form id="vacinaForm" class="space-y-4">

    <div class="flex flex-col">
      <label class="text-gray-600 mb-1">Vacina:</label>
      <select id="vacinaSelect" required
              class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">Carregando vacinas...</option>
      </select>
    </div>

    <div class="flex flex-col">
      <label class="text-gray-600 mb-1">Fabricante:</label>
      <input type="text" id="fabricanteInput" readonly
             class="border border-gray-300 rounded-lg px-3 py-2 bg-gray-100 cursor-not-allowed">
    </div>

    <div class="flex flex-col">
      <label class="text-gray-600 mb-1">Tipo da dose:</label>
      <input type="text" id="doseTipo" required
             class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
             placeholder="1ª, 2ª, Única, etc">
    </div>

    <div class="flex flex-col">
      <label class="text-gray-600 mb-1">Data de aplicação:</label>
      <input type="date" id="dataAplicacao" required
             class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="flex flex-col">
      <label class="text-gray-600 mb-1">Lote:</label>
      <input type="text" id="lote"
             class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Checkbox que habilita o campo Próxima aplicação -->
    <div class="flex items-center gap-3">
      <input type="checkbox" id="temRetornoCheckbox" class="h-4 w-4" />
      <label for="temRetornoCheckbox" class="text-gray-600 select-none">Marcar se há retorno / próxima aplicação</label>
    </div>

    <div class="flex flex-col">
      <label class="text-gray-600 mb-1">Próxima aplicação:</label>
      <input type="date" id="proxAplicacao" disabled
             class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100">
      <p class="text-xs text-gray-400 mt-1">Ative a opção acima para preencher a data de retorno.</p>
    </div>

    <div class="flex flex-col">
      <label class="text-gray-600 mb-1">Posto de vacinação:</label>
      <select id="posto"
              class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">Carregando postos...</option>
      </select>
    </div>

    <button type="submit"
            class="mt-4 w-full bg-gradient-to-r from-pink-500 via-pink-400 to-offwhite-100 text-white font-semibold py-3 rounded-2xl shadow-lg hover:from-pink-600 hover:via-purple-600 hover:to-pink-800 transition duration-300">
      Salvar vacina
    </button>
  </form>
  <p id="error" class="mt-2 text-red-500 text-sm"></p>
</div>

<!-- Modal editar vacina -->
<div id="modal-editar" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/40">
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-lg p-6 mx-4">
    <h3 class="text-xl font-semibold mb-4">Editar registro de vacina</h3>

    <form id="form-editar" class="space-y-4">
      <input type="hidden" id="editar-id" />

      <div>
        <label class="block text-sm text-gray-700 mb-1">Dose</label>
        <input id="editar-dose" type="text" placeholder="1ª, 2ª, Reforço..." class="w-full border rounded px-3 py-2" />
      </div>

      <div>
        <label class="block text-sm text-gray-700 mb-1">Data de aplicação</label>
        <input id="editar-data" type="date" class="w-full border rounded px-3 py-2" />
      </div>

      <div>
        <label class="block text-sm text-gray-700 mb-1">Lote</label>
        <input id="editar-lote" type="text" class="w-full border rounded px-3 py-2" />
      </div>

      <div class="flex items-center gap-3">
        <input id="editar-tem-retorno" type="checkbox" class="h-4 w-4" />
        <label for="editar-tem-retorno" class="text-sm text-gray-700 select-none">Tem retorno / próxima aplicação</label>
      </div>

      <div>
        <label class="block text-sm text-gray-700 mb-1">Próxima aplicação</label>
        <input id="editar-prox" type="date" class="w-full border rounded px-3 py-2 bg-gray-50" />
      </div>

      <!-- área de erro do modal -->
      <div id="modal-error" class="text-sm text-red-500 hidden"></div>

      <div class="flex justify-end gap-3 mt-4">
        <button type="button" id="btn-cancelar-editar" class="px-4 py-2 rounded border">Cancelar</button>
        <button type="submit" id="btn-salvar-editar" class="px-4 py-2 rounded bg-pink-500 text-white">Salvar</button>
      </div>
    </form>
  </div>
</div>


</div>

<script src="./js/usuario.js"></script>
<script src="./components/navbar.js"></script>

</body>
</html>
